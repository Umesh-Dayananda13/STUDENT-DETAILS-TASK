<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 12px; 
            text-align: left; 
        }
        th { 
            background-color: #f8f9fa; 
        }
        .form-section { 
            margin-bottom: 20px; 
        }
        .form-group { 
            margin-bottom: 15px; 
            display: flex; 
            flex-direction: column; 
        }
        .form-group label { 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        .form-group input[type="text"], 
        .form-group input[type="number"], 
        .form-group input[type="email"] { 
            padding: 8px; 
            width: 100%; 
            box-sizing: border-box; 
        }
        .gender-group { 
            display: flex; 
            gap: 10px; 
            margin-top: 5px; 
        }
        button { 
            padding: 10px 20px; 
            cursor: pointer; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
        }
        button:hover { 
            background-color: #0056b3; 
        }

        /* Responsive Design */
        @media (min-width: 600px) {
            .form-group { 
                flex-direction: row; 
                align-items: center; 
            }
            .form-group label { 
                width: 100px; 
                margin-bottom: 0; 
                text-align: right; 
                margin-right: 10px; 
            }
            .form-group input[type="text"], 
            .form-group input[type="number"], 
            .form-group input[type="email"] { 
                width: 200px; 
            }
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr { 
                display: block; 
            }
            th { 
                position: absolute; 
                top: -9999px; 
                left: -9999px; 
            }
            tr { 
                border: 1px solid #ccc; 
                margin-bottom: 10px; 
            }
            td { 
                border: none; 
                border-bottom: 1px solid #eee; 
                position: relative; 
                padding-left: 50%; 
            }
            td:before { 
                position: absolute; 
                left: 10px; 
                width: 45%; 
                padding-right: 10px; 
                white-space: nowrap; 
                content: attr(data-label); 
                font-weight: bold; 
            }
        }
    </style>
</head>
<body>

<div class="form-section">
    <h3>Student Details</h3>
    <form id="studentForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="Male" checked> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
            </div>
        </div>
        <div class="form-group">
            <label for="course">Course:</label>
            <input type="text" id="course" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label></label>
            <button type="button" onclick="saveStudent()" id="saveButton">Save</button>
        </div>
    </form>
</div>

<table id="studentTable">
    <thead>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>COURSE</th>
            <th>GENDER</th>
            <th>EMAIL</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td data-label="NAME">Dhoni</td>
            <td data-label="AGE">43</td>
            <td data-label="COURSE">PYTHON</td>
            <td data-label="GENDER">Male</td>
            <td data-label="EMAIL">Amal@gmail.com</td>
            <td data-label="ACTION">
                <button onclick="editStudent(this)">Edit</button>
                <button onclick="deleteStudent(this)">Delete</button>
            </td>
        </tr>
        <tr>
            <td data-label="NAME">UMESh</td>
            <td data-label="AGE">22</td>
            <td data-label="COURSE">JavaScript</td>
            <td data-label="GENDER">Male</td>
            <td data-label="EMAIL">yosuva@gmail.com</td>
            <td data-label="ACTION">
                <button onclick="editStudent(this)">Edit</button>
                <button onclick="deleteStudent(this)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<script>
    let editingRow = null;

    function saveStudent() {
        // Get form values
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const course = document.getElementById('course').value;
        const email = document.getElementById('email').value;

        if (editingRow) {
            // Update existing row
            editingRow.cells[0].textContent = name;
            editingRow.cells[1].textContent = age;
            editingRow.cells[2].textContent = course;
            editingRow.cells[3].textContent = gender;
            editingRow.cells[4].textContent = email;
            editingRow = null;
            document.getElementById('saveButton').textContent = 'Save';
        } else {
            // Create new row
            const tbody = document.querySelector('#studentTable tbody');
            const newRow = tbody.insertRow();
            newRow.innerHTML = `
                <td data-label="NAME">${name}</td>
                <td data-label="AGE">${age}</td>
                <td data-label="COURSE">${course}</td>
                <td data-label="GENDER">${gender}</td>
                <td data-label="EMAIL">${email}</td>
                <td data-label="ACTION">
                    <button onclick="editStudent(this)">Edit</button>
                    <button onclick="deleteStudent(this)">Delete</button>
                </td>
            `;
        }

        // Clear form
        document.getElementById('studentForm').reset();
    }

    function editStudent(button) {
        const row = button.closest('tr');
        const cells = row.cells;

        // Populate form with row data
        document.getElementById('name').value = cells[0].textContent;
        document.getElementById('age').value = cells[1].textContent;
        document.querySelector(`input[name="gender"][value="${cells[3].textContent}"]`).checked = true;
        document.getElementById('course').value = cells[2].textContent;
        document.getElementById('email').value = cells[4].textContent;

        // Set editing mode
        editingRow = row;
        document.getElementById('saveButton').textContent = 'Update';
    }

    function deleteStudent(button) {
        button.closest('tr').remove();
    }
</script>

</body>
</html>
